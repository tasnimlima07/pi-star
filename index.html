<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Pi Stars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Input for Pi Digits -->
        <label for="numDigits">Enter the number of Pi digits (1-100): </label>
        <input type="number" id="numDigits" min="1" max="100">
        <div class="btn">
            <button onclick="createStars()">Create Stars</button>
            <button onclick="clearScreen()">Clear Screen</button>
            <button onclick="createStarsReversed()">Inverse Drawing</button>
        </div>
    
        <!-- Output Area for Stars -->
        <pre id="outputArea"></pre>
    </div>
<script src="scripts.js"></script>
</body>
</html>
